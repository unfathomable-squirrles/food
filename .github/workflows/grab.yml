name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  schedule:
  - cron: "0 */2 * * *"
jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
    - name: HTTP Request Action
     # You may pin to the exact commit or the version.
     #uses: fjogeleit/http-request-action@eab8015483ccea148feff7b1c65f320805ddc2bf
      uses: fjogeleit/http-request-action@v1
      with:
       # Request URL
         url: 'https://api.dineoncampus.com/v1/location/64b9990ec625af0685fb939d/periods/64f52d80c625af0b34b85fd7?platform=0&date=2023-10-23'
       # Request Method
       #method: # optional, default is POST
       # Content Type
       #contentType: # optional
       # Request Body as JSON String
       #data: # optional, default is {}
       # Map of absolute file paths as JSON String
       #files: # optional, default is {}
       # A single absolute file path
       #file: # optional
       #timeout: # optional, default is 5000
       # Bearer Authentication Token
       #bearerToken: # optional
       # Custom HTTP Headers
       #customHeaders: # optional
       # Prevent this Action to fail if the request respond without an response
       #preventFailureOnNoResponse: # optional
       # Prevent this Action to fail if the request respond with one of the configured StatusCodes
       #ignoreStatusCodes: # optional
       # Escape newlines in data string content
       #escapeData: # optional
       # Persist the response data to the specified file path
         responseFile: 'response.json'
       # optional amount of retries if the request fails
       #retry: # optional
       # wait time between retries in milliseconds
       #retryWait: # optional
